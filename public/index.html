<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Me Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Modal for Create Gaian -->
    <div class="modal fade" id="createGaianModal" tabindex="-1" aria-labelledby="createGaianModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createGaianModalLabel">Create Gaian</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="create-gaian-form">
              <div class="mb-3">
                <label for="gaianName" class="form-label">Gaian Username</label>
                <input type="text" class="form-control" id="gaianName" required>
                <label id="create-gaian-error"></label>
              </div>
    
              <button type="submit" class="btn btn-primary">Create Gaian</button>
            </form>
          </div>
        </div>
      </div>
    </div>

     <!-- Modal for Create Post -->
     <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createGaianModalLabel">Create Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="create-post-form">
              <div class="mb-3">
                <label for="postGaianUsername" class="form-label">Gaian Username</label>
                <input type="text" class="form-control" id="postGaianUsername" required>
              </div>

              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="postTitle" required>
              </div>

              <div class="mb-3">
                <label for="postBody" class="form-label">Post Body</label>
                <textarea class="form-control" id="postBody" rows="3" required></textarea>
                <label id="create-post-error"></label>
              </div>
    
              <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>


<!-- ------------------------------------------------------------------------------------------------------------------------ -->



    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#home" id="home-page-link">Post Me Up</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" id="posts-link" href="#posts">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="create-gaian" href="#" data-bs-toggle="modal" data-bs-target="#createGaianModal">Create Gaian</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="create-post" href="#" data-bs-toggle="modal" data-bs-target="#createPostModal">Create Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="view-gaians" href="#gaians">View Gaians</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" id='search-button' type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <main id="main-container" class="container mt-5">
   
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script src="post.js"></script>
  </body>
</html>
